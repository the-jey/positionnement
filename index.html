<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Positionnement</title>
</head>
<body>
  <h1>Exercice sur les Positionnements</h1>
  <hr>
<!-------------- Exercice 1 --------------------->
<!----------------------------------------------->
  <div id="exercice1">
    <h2>Exercice 1 : No Position</h2>
    <div class="carreVert rectangleEx1">
      <div class="carreViolet rectangleEx1">
        <div class="carreOrange rectangleEx1"></div>
      </div>
    </div>
  </div>
  <hr>
<!-------------- Exercice 2 --------------------->
<!----------------------------------------------->
  <div id="exercice2">
    <h2>Exercice 2 : Relative Position</h2>
    <div class="carreVert rectangleEx2">
      <div class="carreViolet rectangleEx2">
        <div class="carreOrange rectangleEx2"></div>
      </div>
    </div>
  </div>
  <hr>
<!-------------- Exercice 3 --------------------->
<!----------------------------------------------->
  <div id="exercice3">
    <h2>Exercice 3 : Absolute Position</h2>
      <div class="carreVert">
        <div class="carreViolet">
          <div class="carreOrange"></div>
        </div>
      </div>
  </div>
  <hr>

<!-------------- Exercice 4 --------------------->
<!----------------------------------------------->
  <div id="exercice4">
    <h2>Exercice 4 : Absolute Position (bis)</h2>
      <div class="carreBleu">
        <div class="carreVert">
          <div class="carreViolet">
            <div class="carreOrange"></div>
          </div>
        </div>
      </div>
  </div>
  <hr>

<!-------------- Exercice 5 (absolute) ---------->
<!----------------------------------------------->
  <div id="exercice5-abs">
    <h2>Exercice 5 : Avec la Absolute</h2>
    <div class="carreBleu">
      <div class="carreVert"></div>
      <div class="carreViolet"></div>
      <div class="carreOrange"></div>
      <div class="carreJaune"></div>
    </div>
  </div>
  <hr>

<!-------------- Exercice 5 (relative) ---------->
<!----------------------------------------------->
  <div id="exercice5-rel">
    <h2>Exercice 5 : Avec la Relative</h2>
    <div class="carreBleu">
      <div class="carreVert"></div>
      <div class="carreViolet"></div>
      <div class="carreOrange"></div>
      <div class="carreJaune"></div>
    </div>
  </div>
  <hr>

<!-------------- Exercice 6 --------------------->
<!----------------------------------------------->
  <div id="exercice6">
    <h2>Exercice 6 : Les z-Index</h2>
    <div class="carreBleu">
      <div class="carreVert"></div>
      <div class="carreViolet"></div>
      <div class="carreOrange"></div>
      <div class="carreJaune"></div>
    </div>
  </div>
  <hr>

<!-------------- Exercice 7 --------------------->
<!----------------------------------------------->
  <div id="exercice7">
    <h2>Exercice 7 : La Float</h2>
     <div id="largeur">
      <div class="carreVert"></div>
      <div class="carreViolet"></div>
      <div class="carreOrange"></div>
      <div class="carreJaune"></div>
      <div id="carreGris"></div>
     </div>
  </div>
  <hr>
</body>
</html>
