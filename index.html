<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Positionnement</title>
</head>
<body>
  <h1>Exercice sur les Positionnements</h1>
  <hr>
<!-------------- Exercice 1 --------------------->
<!----------------------------------------------->
  <div id="exercice1">
    <h2>Exercice 1 : No position</h2>
    <div class="carreVert rectangleEx1">
      <div class="carreViolet rectangleEx1">
        <div class="carreOrange rectangleEx1"></div>
      </div>
    </div>
  </div>
  <hr>
<!-------------- Exercice 2 --------------------->
<!----------------------------------------------->
  <div id="exercice2">
    <h2>Exercice 2 : Relative Position</h2>
    <div class="carreVert rectangleEx2">
      <div class="carreViolet rectangleEx2">
        <div class="carreOrange rectangleEx2"></div>
      </div>
    </div>
  </div>
  <hr>
<!-------------- Exercice 3 --------------------->
<!----------------------------------------------->
  <div id="exercice3">
    <h2>Exercice 3 : Absolute Position</h2>
      <div class="carreVert rectangleEx3">
        <div class="carreViolet rectangleEx3">
          <div class="carreOrange rectangleEx3"></div>
        </div>
      </div>
  </div>
  <hr>

<!-------------- Exercice 4 --------------------->
<!----------------------------------------------->
  <div id="exercice4">
    <h2>Exercice 4 : Absolute Position (bis)</h2>
      <div class="carreBleu rectangleEx4">
        <div class="carreVert rectangleEx4">
          <div class="carreViolet rectangleEx4">
            <div class="carreOrange rectangleEx4"></div>
          </div>
        </div>
      </div>
  </div>
  <hr>
</body>
</html>
